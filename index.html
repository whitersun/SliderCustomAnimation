<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>3D Stack Card Slider Example</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Source+Code+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
	
	<link rel="stylesheet" href="./language.min.css" />
	<link rel="stylesheet" href="./style.min.css" />

	
</head>

<body>
	<header class="header moreHeader">
		<div class="list-item btn-toggle-languages" id="btn-toggle-languages">
			<div class="p-center">
				<span class="language__active">EN</span>
				<span class="far active">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 0 24 24">
						<defs>
							<path id="ic_chevron_caretdown-a" d="M12,16 C11.744,16 11.488,15.902 11.293,15.707 L6.293,10.707 C5.902,10.316 5.902,9.684 6.293,9.293 C6.684,8.902 7.316,8.902 7.707,9.293 L12,13.586 L16.293,9.293 C16.684,8.902 17.316,8.902 17.707,9.293 C18.098,9.684 18.098,10.316 17.707,10.707 L12.707,15.707 C12.512,15.902 12.256,16 12,16 Z">
							</path>
						</defs>
						<g fill-rule="evenodd" fill="transparent">
							<rect width="24" height="24"></rect>
							<use xlink:href="#ic_chevron_caretdown-a" fill="currentColor"></use>
						</g>
					</svg>
				</span>
			</div>
			<!-- active_lag -->
			<ul class="list-laguages active">
				<li class="items-laguages" data-lang="EN">English</li>
				<li class="items-laguages" data-lang="VI">Vietnamese</li>
			</ul>
		</div>

	</header>

	<section class="slideWrapperContainer">
		<div class="head">
			<div class="title">
				<h1>Featured Artists</h1>
			</div>
			<div class="subTitle">
				In Vietnam, we have distributed music for the most talented artist.
			</div>
		</div>

		<div class="contentContainer">
			<div class="slideBox">
				<div class="layoutStart">
					<div class="slideContainer">
						<div class="slideWrapper"></div>
					</div>
				</div>
				
				<div class="layoutEnd">
					<div class="slideContainer">
						<div class="slideWrapper"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="image-slider"></div>
	</section>

	<script src="./js/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

	<!-- type module usually using for javascript es6 above -->
	<script type="module" defer src="./js/selectLanguage.js"></script>
	<!-- <script type="module" defer src="./js/slide.js"></script>
	<script type="module" defer src="./js/slick.js"></script> -->
	<script type="module" defer src="./initData.js"></script>
	<script type="module" src="./js/index.js"></script>
</body>

</html>
